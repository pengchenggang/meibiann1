<script>
$(document).ready(function(){
	$("#sq10Btn").click(function(e) {
        var cArr = $("#context").val().split(/\n/g);
		var o = "";
		for(var i = 0 ; i < cArr.length ; i++)
		{
			o += cArr[i].substring(10,cArr[i].length) + "\n";
		}
		$("#context").val(o.substring(0,o.length-1));
    });
	
	
	$("#sq1Btn").click(function(e) {
        var cArr = $("#context").val().split(/\n/g);
		var o = "";
		for(var i = 0 ; i < cArr.length ; i++)
		{
			o += cArr[i].substring(1,cArr[i].length) + "\n";
		}
		$("#context").val(o.substring(0,o.length-1));
    });
	
	$("#sh1Btn").click(function(e) {
        var cArr = $("#context").val().split(/\n/g);
		var o = "";
		for(var i = 0 ; i < cArr.length ; i++)
		{
			o += cArr[i].substring(0,cArr[i].length-1) + "\n";
		}
		$("#context").val(o.substring(0,o.length-1));
    });
	
	
	$("#oBtn").click(function(e) {
		var jNum = parseInt($("#jNum").val());
		var jList = $("#jList").val().split(/\n/g);
		var o = "";
		for(var i = 0 ; i < jList.length ; i++)
		{
			for(var k = 0; k < jNum ;k++)
				o += jList[i] + "\n";
		}

		$("#outWordList").val(o.substring(0,o.length-1));
    });
	
	
	$("#delBtn").click(function(e){
		var cArr = $("#context").val().split(/\n/g);
		var m = $("#delInput").val();
		var o = "";
		for(var i = 0 ; i < cArr.length ; i++)
		{
			o += m.replace("$1",cArr[i]) + "\n";
		}
		$("#outBat").val(o.substring(0,o.length-1));
	});
	
	
	
	
	
	
	
	
	
});
</script>
