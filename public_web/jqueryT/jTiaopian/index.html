<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>挑片程序</title>
    <script src="jquery-1.11.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#sq10Btn").click(function (e) {
          var cArr = $("#context").val().split(/\n/g);
          var o = "";
          for (var i = 0; i < cArr.length; i++) {
            o += cArr[i].substring(10, cArr[i].length) + "\n";
          }
          $("#context").val(o.substring(0, o.length - 1));
        });

        $("#sq1Btn").click(function (e) {
          var cArr = $("#context").val().split(/\n/g);
          var o = "";
          for (var i = 0; i < cArr.length; i++) {
            o += cArr[i].substring(1, cArr[i].length) + "\n";
          }
          $("#context").val(o.substring(0, o.length - 1));
        });

        $("#sh1Btn").click(function (e) {
          var cArr = $("#context").val().split(/\n/g);
          var o = "";
          for (var i = 0; i < cArr.length; i++) {
            o += cArr[i].substring(0, cArr[i].length - 1) + "\n";
          }
          $("#context").val(o.substring(0, o.length - 1));
        });

        $("#oBtn").click(function (e) {
          var cArr = $("#context").val().split(/\n/g);
          var m = $("#mDoInput").val();
          var o = "";
          for (var i = 0; i < cArr.length; i++) {
            o += m.replace("$1", cArr[i]) + "\n";
          }
          var mdf = "md f" + "\n";
          $("#outBat").val(mdf + o.substring(0, o.length - 1));
        });

        $("#delBtn").click(function (e) {
          var cArr = $("#context").val().split(/\n/g);
          var m = $("#delInput").val();
          var o = "";
          for (var i = 0; i < cArr.length; i++) {
            o += m.replace("$1", cArr[i]) + "\n";
          }
          $("#outBat").val(o.substring(0, o.length - 1));
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0;
        background-color: #374152;
      }

      .youqing {
        color: #bdbdbd;
        margin-top: 5px;
        font-size: 12px;
        display: block;
        text-decoration: none;
      }
      .youqing:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div style="width: 1004px; margin: 0 auto; background-color: #8b98ae">
      <div style="width: 250px; background-color: #4e5c74; float: left">
        <div style="height: 35px; background-color: #2b3442"></div>
        <div style="height: 800px">
          <div
            style="
              padding: 15px;
              color: #b3b3b3;
              font-family: 微软雅黑;
              font-size: 14px;
            "
          >
            <div style="height: 200px; text-align: center">
              <div style="height: 55px"></div>
              <img src="jTiaopian.gif" alt="" />
            </div>
            程序名称：挑片程序<br />
            制作时间：2014年9月24日<br />
            开发人员：彭成刚<br />
            <br />友情链接：<br />
            <a href="http://m.zzcn.net/" class="youqing" target="_blank"
              >美编N1 http://m.zzcn.net/</a
            >
          </div>
        </div>
      </div>
      <div style="float: left; width: 754px">
        <div style="height: 35px; background-color: #434f65"></div>
        <div style="padding: 0 25px">
          <div
            style="
              height: 80px;
              line-height: 80px;
              font-size: 40px;
              font-family: 微软雅黑;
            "
          >
            挑片程序
          </div>
          <div style="font-size: 14px; font-family: 微软雅黑; color: #3d3d3d">
            将生成的文本，copy到文本里，扩展名改名成.bat，然后新建一个目录叫f，最后运行bat文件，移动文件成功。
          </div>
          <div style="margin-top: 10px">
            移动命令模板：<br />
            <input
              name="mDoInput"
              type="text"
              id="mDoInput"
              style="height: 40px; width: 660px; margin: 5px 0; padding: 0 10px"
              value="copy $1.CR2 f"
            />
          </div>

          <div style="margin-top: 10px">
            <input
              name="sq10Btn"
              type="button"
              id="sq10Btn"
              style="height: 40px; width: 150px; margin: 5px 10px 5px 0 ;"
              value="删前10个字符"
            />
            <input
              name="sq1Btn"
              type="button"
              id="sq1Btn"
              style="height: 40px; width: 150px; margin: 5px 10px"
              value="删前1个字符"
            />
            <input
              name="sh1Btn"
              type="button"
              id="sh1Btn"
              style="height: 40px; width: 150px; margin: 5px 10px"
              value="删后1个字符"
            /><br />
            <textarea
              name="context"
              id="context"
              style="width: 660px; height: 150px"
            >
2014/09/24  11:26             2,051 20140923.jpg
2014/02/13  11:34            96,381 20140924.jpg</textarea
            >
          </div>

          <div style="margin-top: 10px">
            <input
              name="oBtn"
              type="button"
              id="oBtn"
              style="height: 40px; width: 150px; margin: 5px 10px 5px 0"
              value="输出CopyBat命令"
            /><br />
            <textarea
              name="outBat"
              id="outBat"
              style="width: 660px; height: 150px"
            ></textarea
            ><br />
            <input
              name="delBtn"
              type="button"
              id="delBtn"
              style="height: 40px; width: 150px; margin: 5px 10px 5px 0"
              value="输出delBat命令"
            />
            <input
              name="delInput"
              type="text"
              id="delInput"
              style="height: 40px; width: 300px; margin: 5px 0; padding: 0 10px"
              value="del $1.CR2"
            /><br />
            <span
              style="
                font-size: 12px;
                display: block;
                margin-top: 5px;
                color: #454545;
              "
              >全选文本后，到目录里面新建一个文本文件，黏贴进去，改扩展名bat，运行后，文件就移动到新建的f目录里面去了。</span
            >
          </div>
        </div>
      </div>
      <div style="clear: both"></div>
    </div>
  </body>
</html>
