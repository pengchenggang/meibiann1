    <!-- 需要用到jquery版本的swiper 所以 单独的swiper就不用引用了 -->
    <!-- <script src="http://src.house.sina.com.cn/imp/imp/deal/be/71/c/f1573a85554b2c553a55fe0ce53_p24_mk24.js"></script> -->

    <script src="http://src.house.sina.com.cn/imp/imp/deal/c1/c7/2/9ac782c410f5e26a05f84ff2525_p24_mk24.js"></script>

    <script>
      $(document).ready(function () {
        loadResource();

        var swiper = new Swiper(".swiper-container", {
          onInit: function (swiper) {
            //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
          },
          onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
          },

          onSlideChangeStart: function (swiper) {
            var i = swiper.activeIndex;
            switch (i) {
              case 2:
                yinpinStopAll();
                break;
              case 3:
                yinpinStopAll();
                yinpinPlay("1");
                break;
              case 4:
                yinpinStopAll();
                yinpinPlay("2");
                break;
              case 5:
                yinpinStopAll();
                yinpinPlay("3");
                break;
              case 6:
                yinpinStopAll();
                showAudio();
                break;
              case 7:
                hideAudio();
                break;
            }
          },
          direction: "vertical",
          //width: window.innerWidth,
          mousewheelControl: true,
          //initialSlide :0,
          height: window.innerHeight + 4,
          loop: false,
        });

        function IsPC() {
          var userAgentInfo = navigator.userAgent;
          var Agents = new Array(
            "Android",
            "iPhone",
            "SymbianOS",
            "Windows Phone",
            "iPad",
            "iPod"
          );
          var flag = true;
          for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
              flag = false;
              break;
            }
          }
          return flag;
        }
        var isPcStat = IsPC();
        function getTouchstart() {
          if (isPcStat) {
            return "mousedown";
          } else {
            return "touchstart";
          }
        }

        function yinpinGifPlay(n) {
          if ($("#wxGif" + n + "Play").hasClass("imgHide")) {
            $("#wxGif" + n + "Play").removeClass("imgHide");
            $("#wxGif" + n + "Stop").addClass("imgHide");
          }
        }

        function yinpinGifStop(n) {
          if ($("#wxGif" + n + "Stop").hasClass("imgHide")) {
            $("#wxGif" + n + "Play").addClass("imgHide");
            $("#wxGif" + n + "Stop").removeClass("imgHide");
          }
        }

        function yinpinPlay(n) {
          //num 1
          yinpinGifPlay(n);
          $("#yinpin" + n).get(0).currentTime = 0;
          $("#yinpin" + n)
            .get(0)
            .play();
        }

        function yinpinStop(n) {
          //num 1
          yinpinGifStop(n);
          $("#yinpin" + n)
            .get(0)
            .pause();
        }

        function yinpinStopAll() {
          yinpinStop("1");
          yinpinStop("2");
          yinpinStop("3");
        }

        $("#wxBtn1").bind(getTouchstart(), function (e) {
          //e.preventDefault();
          //e.stopPropagation();
          if ($("#yinpin1").get(0).paused) yinpinPlay("1");
          else yinpinStop("1");
        });

        $("#wxBtn2").bind(getTouchstart(), function (e) {
          //e.preventDefault();
          //e.stopPropagation();
          if ($("#yinpin2").get(0).paused) yinpinPlay("2");
          else yinpinStop("2");
        });

        $("#wxBtn3").bind(getTouchstart(), function (e) {
          //e.preventDefault();
          //e.stopPropagation();
          if ($("#yinpin3").get(0).paused) yinpinPlay("3");
          else yinpinStop("3");
        });

        $("#yinpin1").bind("ended", function (e) {
          $("#bi").attr("rel", "1");
          $("#bi").get(0).play();
        });

        $("#yinpin2").bind("ended", function (e) {
          $("#bi").attr("rel", "2");
          $("#bi").get(0).play();
        });

        $("#yinpin3").bind("ended", function (e) {
          $("#bi").attr("rel", "3");
          $("#bi").get(0).play();
        });

        $("#bi").bind("ended", function (e) {
          var n = $("#bi").attr("rel");
          yinpinStop(n);
        });

        $("#bgAudio").bind("play", function (e) {
          $("#bgAudio").get(0).volume = 0.3;
        });

        $("#audioBtn").bind(getTouchstart(), function (e) {
          var bgA = document.getElementById("bgAudio");
          var bgT = document.getElementById("bgAudioTu");
          if (bgA.paused) {
            //播放
            bgT.src =
              "http://src.house.sina.com.cn/imp/imp/deal/9e/7e/9/2b44ab15463d3d3cac7b61e3228_p24_mk24.png";
            bgA.play();
            //$("#audioBtn").addClass("xuanzhuan");
          } else {
            //暂停
            bgT.src =
              "http://src.house.sina.com.cn/imp/imp/deal/2b/d4/2/5defe02bfa1fe23af6787bcc3e3_p24_mk24.png";
            bgA.pause();
            //$("#audioBtn").removeClass("xuanzhuan");
          }
        });
        //audioBtn

        function hideAudio() {
          $("#audioBtn").hide();
        }

        function showAudio() {
          $("#audioBtn").show();
        }

        //Loading加载模块--------------------------------------
        //preloadjs-0.3.1.min.js

        function loadResource() {
          var manifest = [
            {
              id: "imgAudioNo",
              src: "http://src.house.sina.com.cn/imp/imp/deal/2b/d4/2/5defe02bfa1fe23af6787bcc3e3_p24_mk24.png",
            },
            {
              id: "audio1",
              src: "http://src.house.sina.com.cn/imp/imp/deal/af/33/1/7c041dd997dafc877020df39ada_p24_mk24.mp3",
            },
            {
              id: "audio2",
              src: "http://src.house.sina.com.cn/imp/imp/deal/26/cf/9/14834465be57fdc7f16d77569cb_p24_mk24.mp3",
            },
            {
              id: "audio3",
              src: "http://src.house.sina.com.cn/imp/imp/deal/b3/cf/5/5f2ddec854f911a08272a677631_p24_mk24.mp3",
            },
            {
              id: "audio4",
              src: "http://src.house.sina.com.cn/imp/imp/deal/c0/0c/3/54c67534f229e77e3491ce345be_p24_mk24.mp3",
            },
            {
              id: "audio5Bg",
              src: "http://src.house.sina.com.cn/imp/imp/deal/fb/6c/f/d77bb12b12808e163e2ad178c9b_p24_mk24.mp3",
            },
          ];
          var id = 1;
          var tt = "";
          $("*").each(function () {
            if ($(this).data("img")) {
              var src = $(this).data("img");
              var sign = true;
              for (var i = 0; i < manifest.length; i++) {
                if (manifest[i].src == src) {
                  sign = false;
                  break;
                }
              }
              if (sign) {
                manifest.push({ id: id, src: src });
                id++;
              }
            }
          });

          loadQueue = new createjs.LoadQueue(false);
          //注意加载音频文件需要调用如下代码行
          loadQueue.installPlugin(createjs.Sound);
          loadQueue.loadManifest(manifest);
          loadQueue.addEventListener("progress", function (evt) {
            var loaded = evt.loaded;
            var percent = Math.floor(loaded.toFixed(2) * 100) + "%";
            $("#shuzi").html(percent);
          });
          loadQueue.addEventListener("complete", function () {
            $("#loading").fadeOut("fast", function () {
              $(".swiper-container").fadeIn();
            });
          });
        }

        //End Loading加载模块--------------------------------------
      });
    </script>
